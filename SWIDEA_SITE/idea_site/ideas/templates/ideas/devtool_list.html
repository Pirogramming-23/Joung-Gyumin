{% extends 'ideas/base.html' %}
{% block title %}개발툴 목록{% endblock %}

{% block content %}
<style>
body {
  background-color: #f9f7fe;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
}

.page-wrapper {
  max-width: 1000px;
  margin: 50px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(180, 150, 255, 0.2);
}

.page-wrapper h1 {
  font-size: 28px;
  text-align: center;
  color: black;
  margin-bottom: 40px;
}

.page-wrapper .register-btn {
  display: inline-block;
  background-color: #e0d3f4;
  color: #5d3392;
  font-weight: bold;
  padding: 8px 14px;
  border: none;
  border-radius: 10px;
  margin-bottom: 20px;
  text-decoration: none;
}

.page-wrapper .register-btn:hover {
  background-color: #cbb1ed;
}

.devtool-table {
  width: 100%;
  border-collapse: collapse;
}

.devtool-table th,
.devtool-table td {
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
  text-align: left;
  vertical-align: top;
}

.devtool-table th {
  background-color: #f2eaff;
  color: #5d3392;
  font-weight: 600;
}

.devtool-table tr:hover {
  background-color: #f9f3ff;
}

.devtool-table a {
  color: #7a4de8;
  text-decoration: none;
  font-weight: bold;
}

.devtool-table a:hover {
  text-decoration: underline;
}
</style>

<div class="page-wrapper">
    <h1>🛠️ DevTool list</h1>

    <hr>
    <table class="devtool-table">
        <thead>
        <tr>
            <th>이름</th>
            <th>분류</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>

            {% for tool in tools %}
                <tr>
                    <td>
                        🔗 <a href="{% url 'devtool_detail' tool.id %}">{{ tool.name }}</a>
                    </td>
                    <td>{{ tool.kind }}</td>
                    <td>{{ tool.content }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">등록된 개발툴이 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
